<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>form-practice</title>
</head>
<body>
  <section class="base">
    <div class="inner">
      <h1 class="page_title">登録フォーム</h1>
      <h2 class="form_title">アカウント作成</h2>
      <h3 class="content_title">個人情報</h3>
      <div class="input_section">
        <label class="label_text">名字
          <span class="required">※</span>
        </label>
        <input class="input_area" id="family_name" type="text" name="name" autocomplete="family_name" required />
      </div>
      <div class="input_section">
        <label class="label_text">名前
          <span class="required">※</span>
        </label>
        <input class="input_area" id="given_name" type="text" name="name" autocomplete="given_name" required />
      </div>
      <div class="input_section">
        <label class="label_text">生年月日
          <span class="required">※</span>
        </label>
        <div class="select_area is_flex">
          <div class="select_unit">
            <select class="input_area" name="year">
              <option value disabled selected>年</option>
              <option value>2000</option>
              <option value>2001</option>
              <option value>2002</option>
              <option value>2003</option>
              <option value>2004</option>
              <option value>2005</option>
              <option value>2006</option>
              <option value>2007</option>
              <option value>2008</option>
              <option value>2009</option>
              <option value>2010</option>
            </select>
          </div>
          <div class="select_unit">
            <select class="input_area" name="month">
              <option value disabled selected>月</option>
              <option value>1</option>
              <option value>2</option>
              <option value>3</option>
              <option value>4</option>
              <option value>5</option>
              <option value>6</option>
              <option value>7</option>
              <option value>8</option>
              <option value>9</option>
              <option value>10</option>
              <option value>11</option>
              <option value>12</option>
            </select>
          </div>
          <div class="select_unit">
            <select class="input_area" name="day">
              <option value disabled selected>日</option>
              <option value>1</option>
              <option value>2</option>
              <option value>3</option>
              <option value>4</option>
              <option value>5</option>
              <option value>6</option>
              <option value>7</option>
              <option value>8</option>
              <option value>9</option>
              <option value>10</option>
            </select>
          </div>
        </div>
      </div>
      <div class="input_section">
        <label class="label_text">性別
          <span class="required">※</span>
        </label>
        <div class="gender_area">
          <label class="gender_element">
            <input
              class="gender_content"
              type="radio"
              name="gender"
              value="man"
            />
            <span> 男性 </span>
          </label>
        </div>
        <div class="gender_area">
          <label class="gender_element">
            <input
              class="gender_content"
              type="radio"
              name="gender"
              value="woman"
            />
            <span> 女性 </span>
          </label>
        </div>
        <div class="gender_area">
          <label class="gender_element">
            <input
              class="gender_content"
              type="radio"
              name="gender"
              value="other"
            />
            <span> その他 </span>
          </label>
        </div>
      </div>

      <div class="input_section">
        <label class="label_text">生年月日
          <span class="required">※</span>
        </label>
      </div>

      <div class="input_section">
        <label class="label_text">職業</label>
      </div>

    </div>
    <div class="account_content">
      <h3 class="content_title">アカウント情報</h3>
      <div class="input_section">
        <label class="label_text" for="account_name">アカウント名
          <span class="required">※</span>
        </label>
      </div>

      <div class="input_section">
        <label class="label_text" foe="email">メールアドレス
          <span class="required">※</span>
        </label>
      </div>

      <div class="input_section">
        <label class="label_text" for="password">パスワード
          <span class="required">※</span>
        </label>
      </div>

      <div class="input_section">
        <label class="label_text" for="duplication_password">確認用パスワード
          <span class="required">※</span>
        </label>
      </div>

    </div>


    </div>
  </section>
</body>
</html>
